<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      padding: 8px 12px;
      text-align: center;
      border: 1px solid #ccc;
    }
    .orange {
      background-color: orange;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <table id="numTable"></table>
  <button onclick="addNumber()">Добавить число</button>

<script>
let numbers = []
const maxNumbers = 30
const cols = 6

function init() {
  for(let i = 0; i < maxNumbers; i++) {
    numbers.push(Math.floor(Math.random() * 100))
  }
  updateTable()
}

function updateTable() {
  const table = document.getElementById('numTable')
  table.innerHTML = ''
  
  for(let i = 0; i < Math.ceil(numbers.length / cols); i++) {
    const row = table.insertRow()
    for(let j = 0; j < cols; j++) {
      const index = i * cols + j
      const cell = row.insertCell()
      if(index < numbers.length) {
        cell.textContent = numbers[index]
        if(numbers[index] >= 50) cell.classList.add('orange')
      }
    }
  }
}

function addNumber() {
  if(numbers.length >= maxNumbers * 2) return
  numbers.push(Math.floor(Math.random() * 100))
  updateTable()
}

init()
</script>
</body>
</html>
